<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/calc.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <input type="text" placeholder="Text here" id="content">
        </div>
        <div class="buttons">
            <div><input type="button" value="AC" id="clear" onclick="clr()"></div>
            <div><input type="button" value="%" id="mod" onclick="display('%')"></div>
            <div><input type="button" value="." id="dot"></div>
            <div><input type="button" value="/" id="divide" onclick="display('/')"></div>
        </div>
        <div class="buttons">
            <div><input type="button" value="7" id="seven" onclick="display('7')"></div>
            <div><input type="button" value="8" id="eight" onclick="display('8')"></div>
            <div><input type="button" value="9" id="nine" onclick="display('9')"></div>
            <div><input type="button" value="*" id="mul" onclick="display('*')"></div>
        </div>
        <div class="buttons">
            <div><input type="button" value="4" id="four" onclick="display('4')"></div>
            <div><input type="button" value="5" id="five" onclick="display('5')"></div>
            <div><input type="button" value="6" id="six" onclick="display('6')"></div>
            <div><input type="button" value="-" id="minus" onclick="display('-')"></div>
        </div>
        <div class="buttons">
            <div><input type="button" value="1" id="one" onclick="display('1')"></div>
            <div><input type="button" value="2" id="two" onclick="display('2')"></div>
            <div><input type="button" value="3" id="three" onclick="display('3')"></div>
            <div><input type="button" value="+" id="add" onclick="display('+')"></div>
        </div>
        <div class="buttons">
            <div><input type="button" value="("></div>
            <div><input type="button" value="0" id="zero" onclick="display('0')"></div>
            <div><input type="button" value=")"></div>
            <div><input type="button" value="=" id="equal" onclick="equal()"></div>
        </div>
    </div>
    <script src="/jscript/calc.js"></script>
</body>
</html>
